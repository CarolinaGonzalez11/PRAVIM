{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }

    .form-container {
        max-width: 960px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .step-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
        counter-reset: step;
    }

    .step {
        text-align: center;
        position: relative;
        flex: 1;
    }

    .step::before {
        counter-increment: step;
        content: counter(step);
        width: 30px;
        height: 30px;
        background-color: #252c54;
        color: white;
        border-radius: 50%;
        display: inline-block;
        line-height: 30px;
        margin-bottom: 5px;
    }

    .step.active::before {
        background-color: #31ccec;
    }

    .step::after {
        content: attr(data-label);
        display: block;
        font-size: 12px;
        color: #444;
    }

    h3 {
        margin-bottom: 20px;
        color: #252c54;
    }

    .table-container {
        overflow-x: auto;
        max-width: 100%;
        margin-bottom: 20px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        min-width: 1300px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        vertical-align: middle;
    }

    th {
        background-color: #204d9b;
        color: white;
        font-size: 14px;
    }

    input[type="text"],
    input[type="date"],
    select {
        width: 100%;
        padding: 6px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-primary, .btn-secondary, .btn-add {
        padding: 10px 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #252c54;
        color: white;
    }

    .btn-secondary {
        background-color: #ccc;
        color: #000;
        text-decoration: none;
    }

    .btn-add {
        background-color: #31ccec;
        color: white;
        margin-bottom: 20px;
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
    }
    .logo {
        display: block;
        margin: 0 auto 20px;
        background-color: #252c54;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
    }
    .logo img {
        height: 60px;
    }
</style>

<div class="form-container">
    <div class="logo">
        <img src="{% static 'fichas/logo.png' %}" alt="Logo Institucional">
    </div>

    <div class="step-indicator">
        <div class="step" data-label="Preingreso"></div>
        <div class="step" data-label="Individualización y Denuncia"></div>
        <div class="step" data-label="Motivo + Psicológico + Redes"></div>
        <div class="step" data-label="Plan de Acción"></div>
        <div class="step active" data-label="Intervenciones"></div>
        <div class="step" data-label="Egreso"></div>
    </div>

    <h3> Intervenciones</h3>

    <form method="post">
        {% csrf_token %}
        <button type="button" class="btn-add" onclick="agregarFila()">➕ Agregar nueva fila</button>

        <div class="table-container">
            <table id="tabla-intervenciones">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Etapa</th>
                        <th>Tipo de Atención</th>
                        <th>Responsables/es</th>
                        <th>Participantes</th>
                        <th>Lugar o Vía de Intervención</th>
                        <th>Objetivo/s</th>
                        <th>Descripción</th>
                        <th>Resultados/Sugerencias</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input name="fecha" type="date" required></td>
                        <td>
                            <select name="etapa" required>
                                <option>Diagnóstico</option>
                                <option>Intervención</option>
                                <option>Preparación Egreso/Egreso</option>
                            </select>
                        </td>
                        <td>
                            <select name="tipo_intervencion" required>
                                <option>Psicológica</option>
                                <option>Social</option>
                                <option>Psicosocial</option>
                                <option>Vinculación con red</option>
                                <option>Otra</option>
                            </select>
                        </td>
                        <td><input name="responsables" type="text"></td>
                        <td><input name="participantes" type="text"></td>
                        <td>
                            <select name="lugar_via">
                                <option>Domicilio</option>
                                <option>Otro sitio en terreno</option>
                                <option>Contacto telefónico</option>
                                <option>Video llamada</option>
                                <option>Dependencias UAV</option>
                                <option>Correo, e-mail</option>
                                <option>Otro</option>
                            </select>
                        </td>
                        <td><input name="objetivos" type="text"></td>
                        <td><input name="descripcion" type="text"></td>
                        <td><input name="resultados" type="text"></td>
                        <td><button class="btn-primary" type="submit">Guardar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-buttons">
            <a href="{% url 'fichas:crear_ficha_paso_4' ficha.id %}" class="btn-secondary">← Atrás</a>
            <a href="{% url 'fichas:crear_ficha_paso_6' ficha.id %}" class="btn-primary">Continuar →</a>
        </div>
    </form>
</div>

<script>
function agregarFila() {
    const tabla = document.getElementById('tabla-intervenciones').getElementsByTagName('tbody')[0];
    const fila = tabla.rows[0].cloneNode(true);
    Array.from(fila.querySelectorAll('input, select')).forEach(el => el.value = '');
    tabla.appendChild(fila);
}
</script>
{% endblock %}
